<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="container">
    <div class="first">
      <h4>Your Result</h4>
      <div class="circle">
        <span class="bigscore">76</span>
        <span class="smallscore">of 100</span>
      </div><br>
      <div class="below">
        <h4>Great</h4><br>
        <p>You scored higher than 65% of<br>
          the people who have taken<br>
          these tests.</p>
      </div>
    </div>
    <div class="second">
      <h4>Summary</h4><br>
      <div class="boxmodel item1">
        <p><img src="./assets/images/icon-reaction.svg">Reaction
          80 / 100</p>
      </div><br>
      <div class="boxmodel item2">
        <p><img src="./assets/images/icon-memory.svg">Memory
          92 / 100</p>
      </div><br>
      <div class="boxmodel item3">
        <p><img src="./assets/images/icon-verbal.svg">Verbal
          61 / 100</p>
      </div><br>
      <div class="boxmodel item4">
        <p><img src="./assets/images/icon-visual.svg">Visual
          72 / 100</p>
      </div><br>
      <button>
        <p>Continue</p>
      </button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
